<div
  class="component-pwa-reminder"
  *ngIf="pwa && !pwa.IS_INSTALLED"
  [class]="pwa.RUNTIME"
  [class.show]="pwa.IS_AVAILABLE"
  [class.annoyed]="pwa.IS_REMINDER_ANNOYED"
>

  <div class="head">
    <div class="title">
      <img class="icon" [src]="icon" alt="title">
      <strong>{{title}}</strong>
    </div>
    <button class="close" (click)="pwa.hideReminder()">âœ•</button>
  </div>

  <div class="body">
    <div [class]="pwa.RUNTIME + '-message'" [innerHtml]="getMessage()"></div>
  </div>

  <div class="foot">
    <button class="dismiss" (click)="pwa.dismissReminder()">{{dismissText}}</button>
    <button class="hide" (click)="pwa.hideReminder()">{{hideText}}</button>
  </div>
</div>
