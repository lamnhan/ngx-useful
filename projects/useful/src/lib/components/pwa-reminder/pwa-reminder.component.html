<div
  class="component-pwa-reminder"
  *ngIf="pwa && !pwa.IS_INSTALLED"
  [class]="pwa.RUNTIME"
  [class.show]="pwa.IS_REMINDER_SHOWED"
  [class.annoyed]="pwa.IS_REMINDER_ANNOYED"
>

  <div class="head">
    <img class="icon" [src]="icon" alt="title">
    <div class="text">
      <strong>{{title}}</strong>
      <span>{{message}}</span>
    </div>
    <button class="close" (click)="pwa.hideReminder()">âœ•</button>
  </div>

  <div class="body">
    <div [class]="pwa.RUNTIME + '-message'" [innerHtml]="getMessage()"></div>
  </div>

  <div class="foot">
    <button class="dismiss button-link" (click)="pwa.dismissReminder()">{{dismissText}}</button>
    <button class="hide button-sm" (click)="pwa.hideReminder()">{{hideText}}</button>
  </div>
</div>
