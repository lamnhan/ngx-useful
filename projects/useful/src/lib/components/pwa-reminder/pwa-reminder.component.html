<div
  class="useful-pwa-reminder"
  *ngIf="pwa && !pwa.installed"
  [class]="pwa.runtime"
  [class.show]="pwa.reminderShowed"
  [class.annoyed]="pwa.isReminderAnnoyed()"
>

  <div class="head">
    <img class="icon" [src]="icon" alt="title">
    <div class="text">
      <strong>{{ !i18n ? title : ('USEFUL_PWA_REMINDER.TITLE' | translate) }}</strong>
      <span>{{ !i18n ? text : ('USEFUL_PWA_REMINDER.TEXT' | translate) }}</span>
    </div>
    <button class="close button-clear" (click)="pwa.hideReminder()">âœ•</button>
  </div>

  <div class="body">
    <div
      [class]="pwa.runtime + '-message'"
      [innerHtml]="!i18n ? getMessage() : (getI18nMessageCode() | translate)"
    ></div>
  </div>

  <div class="foot">
    <button
      class="dismiss button-link"
      (click)="pwa.dismissReminder()"
    >{{ !i18n ? dismissText : ('USEFUL_PWA_REMINDER.DISMISS_TEXT' | translate) }}</button>
    <button
      class="hide button-sm"
      (click)="pwa.hideReminder()"
    >{{ !i18n ? hideText : ('USEFUL_PWA_REMINDER.HIDE_TEXT' | translate) }}</button>
  </div>
</div>
