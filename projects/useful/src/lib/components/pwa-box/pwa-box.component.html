<div class="useful-pwa-box" *ngIf="pwa && !pwa.installed">

  <div class="head">
    <span class="title">{{ !i18n ? title : ('USEFUL_PWA_BOX.TITLE' | transloco) }}</span>
    <button class="close button-clear" (click)="dismiss.emit()">âœ•</button>
  </div>

  <div class="body" (click)="action.emit()">
    <img class="thumbnail" [src]="icon" alt="name">
    <div class="text">
      <strong>{{ !i18n ? name : ('USEFUL_PWA_BOX.NAME' | transloco) }}</strong>
      <span>{{ !i18n ? tagline : ('USEFUL_PWA_BOX.TAGLINE' | transloco) }}</span>
    </div>
  </div>

</div>
