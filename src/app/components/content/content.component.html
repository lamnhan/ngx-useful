<article class="app-content">
  <markdown
    *ngIf="contentSrc; else directContent"
    [src]="contentSrc"
    (load)="load.emit($event)"
    (error)="error.emit($event)"
  ></markdown>
  <ng-template #directContent>
    <markdown [data]="content" (ready)="ready.emit()"></markdown>
  </ng-template>
</article>
