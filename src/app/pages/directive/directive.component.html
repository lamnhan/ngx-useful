<div class="directive-page" *ngIf="contentSrc$ | async as contentSrc; else loading">
  <app-content
    menuName="List of directives"
    [menuItems]="data.directiveMenu"
    [contentSrc]="contentSrc"
  ></app-content>
</div>

<ng-template #loading>
  <div class="loading">Loading ...</div>
</ng-template>
