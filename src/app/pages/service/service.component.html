<div class="service-page" *ngIf="contentSrc$ | async as contentSrc; else loading">
  <app-content
    menuName="List of services"
    [menuItems]="data.serviceMenu"
    [contentSrc]="contentSrc"
  ></app-content>
</div>

<ng-template #loading>
  <div class="loading">Loading ...</div>
</ng-template>
